<html>
    <link rel="stylesheet" type="text/css" href="jQueryProductGrid.css">
  <body>
    <div id="parameter">
	    <h1>FILTERS</h1>
      <div id="brand">
        <h2>BRANDS</h2>
        <input class="brand" id = "BRAND A" value= "BRAND A" type="checkbox" >
        <label for="BRAND A" >BRAND A</label></br>
	      <input  class="brand" id = "BRAND B" value= "BRAND B" type="checkbox" >
        <label for="BRAND B" >BRAND B</label></br>
	      <input  class="brand" id = "BRAND C" value= "BRAND C" type="checkbox" >
        <label for="BRAND C" >BRAND C</label></br>
	      <input  class="brand" id = "BRAND D" value= "BRAND D" type="checkbox" >
        <label for="BRAND D" >BRAND D</label></br>
      </div>
      <div id="color">
        <h2>COLORS</h2>
        <input  class="color" id = "RED" value= "Red" type="checkbox" >
        <label for="RED" >RED</label></br>
	      <input  class="color" id = "GREEN" value= "Green" type="checkbox" >
        <label for="GREEN" >GREEN</label></br>
	      <input  class="color" id = "YELLOW" value= "Yellow" type="checkbox" >
        <label for="YELLOW" >YELLOW</label></br>
	      <input  class="color" id = "BLUE" value= "Blue" type="checkbox" >
        <label for="BLUE" >BLUE</label></br>
      </div>
      <div id="sold_out">
        <h2>AVAILABILITY</h2>
        <input class="sold_out" id = "AVAILABLE" value= "0" type="checkbox" >
        <label for="AVAILABLE" >AVAILABLE</label></br>
      </div>
    </div>
    <div id="mainBox"></div>
  </body>
    <script type="text/javascript" src="jquery-1.10.2.js"></script>
    <script type="text/javascript" src="jQueryProductGrid.js"></script>
</html>
